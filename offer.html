    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputName">
      </div>
      <div class="col-md-6">

      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Travelling from</label>

      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Travelling To</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Graphic Era Hill University">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Uttarakhand</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Punjab</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Cost</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Date</label>
        <input type="date" class="form-control" id="inputZip">
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Time</label>
        <input type="time" class="form-control" id="inputZip">
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Number of seat</label>
        <input type="number" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
           I agree to terms and conditions!!
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Publish Ride</button>
      </div>
